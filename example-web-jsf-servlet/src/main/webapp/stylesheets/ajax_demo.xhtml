<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:e="http://commons.esup-portail.org"
	template="/stylesheets/template.xhtml">
	<ui:define name="content">


		<e:section value="#{msgs['AJAX_DEMO.TITLE']}" />
		<br />
		<h:outputText value="#{msgs['AJAX_DEMO.DESCRIPTION']}" escape="false" />
		<br />
		<hr />
		<br />
		<p:fieldset legend="#{msgs['AJAX_DEMO.SIMPLE']}">
			<h:form id="myform1">
				<h:panelGrid columns="2">
					<p:inputText id="firstname" value="#{simpleController.name}">
						<f:ajax event="keyup" render="out1" />
					</p:inputText>
					<h:outputText id="out1" value="#{simpleController.name}" />
				</h:panelGrid>
			</h:form>
		</p:fieldset>
		<br />
		<br />
		<p:fieldset legend="#{msgs['AJAX_DEMO.AUTOCOMPLETE']}">
			<h:form id="form">
				<p:autoComplete id="searchUser" value="#{simpleController.idUser}"
					completeMethod="#{simpleController.complete}" />
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
