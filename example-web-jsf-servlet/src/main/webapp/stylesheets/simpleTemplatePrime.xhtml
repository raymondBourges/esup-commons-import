<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<f:view locale="#{sessionController.locale}">
	<h:head>
		<title><h:outputText value="#{applicationService.name}" /></title>
		<ui:repeat value="#{tagsConfigurator.stylesheets}" var="path">
			<t:stylesheet path="#{path}" />
		</ui:repeat>
		<ui:repeat value="#{tagsConfigurator.scripts}" var="path">
			<script type="text/javascript" src="#{path}" />
		</ui:repeat>
		<h:outputScript name="jsf.js" library="javax.faces" target="head" />
	</h:head>
	<h:body styleClass="fl-theme-app">
		<p:growl showDetail="true" sticky="true" />

		<p:menubar>
			<p:submenu icon="appleIcon" label=" ">
				<p:menuitem value="About This Mac" url="#" onclick="info.show();"></p:menuitem>
			</p:submenu>

			<p:submenu label="Finder">
				<p:menuitem value="About Finder" url="#" styleClass="open"></p:menuitem>
			</p:submenu>

			<p:submenu label="Edit">
				<p:menuitem value="Undo" url="#" styleClass="undo" helpText="⌘Z"></p:menuitem>
				<p:menuitem value="Redo" url="#" styleClass="redo" helpText="⌘Y"></p:menuitem>
			</p:submenu>

			<p:submenu label="View">
				<p:menuitem value="Source" url="#" onclick="source.show();"></p:menuitem>
			</p:submenu>
		</p:menubar>
		<ui:insert name="content"/>
		<p:dialog header="About This Mac" draggable="true" widgetVar="info"
			showEffect="fade" hideEffect="fade">
			<h:form>
				<h:panelGrid columns="1" style="width:100%;text-align:center;">
					<p:graphicImage value="/images/macosx/apple_logo.png" />
					<h:outputText value="MOCK OS X" style="font-size:16px" />
					<h:outputText value="Version 10.5.7" />
					<p:commandButton value="Software Update" async="true"
						onclick="return false;" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h:outputText value="Processor" style="font-weight:bold" />
					<h:outputText value="2.4 GHz Intel Core 2 Duo" />

					<h:outputText value="Memory" style="font-weight:bold" />
					<h:outputText value="4 GB 667 MHz DDR2 SDRAM" />

					<h:outputText value="Startup Disk" style="font-weight:bold" />
					<h:outputText value="Macintosh HD" />
				</h:panelGrid>

			</h:form>
		</p:dialog>

		<p:dialog widgetVar="terminal" width="600" height="400"
			header="Terminal" resizable="false" showEffect="fade"
			hideEffect="fade">
			<h:form>
				<p:terminal widgetVar="term"
					commandHandler="#{terminalController.handleCommand}" width="590px"
					welcomeMessage="Welcome to PrimeFaces Terminal, how are you today? Try date and greet  commands." />
			</h:form>
		</p:dialog>

		<p:dialog widgetVar="terminal" styleClass="terminal" width="600"
			height="400" header="Terminal" showEffect="fade" hideEffect="fade">
			<h:form>
				<p:terminal commandHandler="#{terminalController.handleCommand}"
					width="100%" height="100%"
					welcomeMessage="Welcome to PrimeFaces Terminal, how are you today?" />
			</h:form>
		</p:dialog>

		<p:dock>
			<p:menuitem label="Finder" icon="/images/macosx/finder.png" url="#" />
			<p:menuitem label="Terminal" icon="/images/macosx/terminal.png"
				url="#" onclick="terminal.show();term.focus();" />
			<p:menuitem label="Safari" icon="/images/macosx/safari.png" url="#" />
			<p:menuitem label="iTunes" icon="/images/macosx/itunes.png" url="#" />
			<p:menuitem label="iChat" icon="/images/macosx/ichat.png" url="#" />
			<p:menuitem label="Trash" icon="/images/macosx/trash.png" url="#" />
		</p:dock>

		<p:stack icon="/images/stack/stack.png">
			<p:menuitem value="Aperture" icon="/images/stack/aperture.png"
				url="#" />
			<p:menuitem value="Photoshop" icon="/images/stack/photoshop.png"
				url="#" />
			<p:menuitem value="Coda" icon="/images/stack/coda.png" url="#" />
			<p:menuitem value="Safari" icon="/images/stack/safari.png" url="#" />
			<p:menuitem value="Finder" icon="/images/stack/finder.png" url="#" />
		</p:stack>
		<t:div styleClass="app-footer">
			<h:outputText value="#{applicationService.name} " />
			<h:outputText value="v#{applicationService.version} - " />
			<h:outputText value="#{applicationService.copyright}" />
		</t:div>
	</h:body>
</f:view>

</html>
