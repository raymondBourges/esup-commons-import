<?xml version="1.0" encoding="UTF-8"?>
<i:tableView xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:i="http://primefaces.prime.com.tr/touch">
	<i:rowGroup title="ABOUT">
		<i:rowItem>
			<h:outputText value="#{applicationService.name} " />
			<h:outputText value="v#{applicationService.version} - " />
			<h:outputText value="#{applicationService.copyright}" />
		</i:rowItem>
		<i:rowItem>
			<h:outputText value="#{msgs['ABOUT.TEXT.SUMMARY']} : " />
			<t:htmlTag value="br"/>
			<h:outputText value="#{msgs['ABOUT.TEXT.SUMMARY.CONTENT']}" />
		</i:rowItem>
		<i:rowItem >
			<h:outputText value="#{msgs['ABOUT.TEXT.AUTHORS']} : " />
			<t:htmlTag value="br"/>
			<h:outputText value="#{msgs['ABOUT.TEXT.AUTHORS.YD']}" />
		</i:rowItem>
		<i:rowItem>
			<h:outputText value="#{msgs['ABOUT.TEXT.M_COPYRIGHT']} : " />
			<t:htmlTag value="br"/>
			<h:outputText value="#{msgs['ABOUT.TEXT.M_COPYRIGHT.CONTENT']}" />
		</i:rowItem>
		<i:rowItem>
			<h:outputText value="#{msgs['ABOUT.TEXT.LICENCE']} - " />
			<h:outputLink value="#{msgs['ABOUT.TEXT.LICENCE.CONTENT.LINK']}" style="display:inline;">
				<h:outputText value="#{msgs['ABOUT.TEXT.LICENCE.CONTENT']}" />
			</h:outputLink>
		</i:rowItem>
		<i:rowItem>
			<h:outputText value="#{msgs['ABOUT.TEXT.OTHERS']}" />
		</i:rowItem>
		<i:rowItem>
			<h:outputText value="#{msgs['ABOUT.TEXT.OTHERS.CONTENT']}" />
		</i:rowItem>
	</i:rowGroup>
</i:tableView>
