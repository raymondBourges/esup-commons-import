<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:i="http://primefaces.prime.com.tr/touch"
	xmlns:ui="http://java.sun.com/jsf/facelets" contentType="text/html">

	<i:application icon="/images/touch/touchicon.png">

		<i:view id="home" title="#{msgs['APPLICATION.TITLE']}">
			<f:facet name="rightNavBar">
				<i:navBarControl label="About" view="about" type="button"
					effect="slideup" />
			</f:facet>
			<h:form>
				<i:tableView>
					<i:rowGroup title="Demo esup-example">
						<ui:repeat value="#{treatmentController.treatments}" var="t">
							<i:rowItem value="#{t.label}" view="#{t.code}" />
						</ui:repeat>
					</i:rowGroup>
				</i:tableView>
			</h:form>
		</i:view>
		
		
		
		<i:view id="CAS_DEMO" title="#{msgs['TREATMENTS.CAS_DEMO']}">
			<ui:include src="cas_demo.xhtml"/>
		</i:view>

		<i:view id="AJAX_DEMO" title="#{msgs['TREATMENTS.AJAX_DEMO']}">
			<f:facet name="leftNavBar">
				<i:navBarControl label="Home" view="home" />
			</f:facet>
			<ui:include src="ajax_demo.xhtml"/>
		</i:view>

		<i:view id="EXCEPTION_DEMO" title="#{msgs['TREATMENTS.EXCEPTION_DEMO']}">
			<f:facet name="leftNavBar">
				<i:navBarControl label="Home" view="home" />
			</f:facet>

		</i:view>

		<i:view id="JPA_DEMO" title="#{msgs['TREATMENTS.JPA_DEMO']}">
			<ui:include src="jpa_demo.xhtml"/>
			<f:facet name="leftNavBar">
				<i:navBarControl label="Home" view="home" />
			</f:facet>

		</i:view>

		<i:view id="about" title="About">
			<f:facet name="leftNavBar">
				<i:navBarControl label="Home" view="home" />
			</f:facet>
			<ui:include src="about.xhtml"/>
		</i:view>

	</i:application>

</f:view>
