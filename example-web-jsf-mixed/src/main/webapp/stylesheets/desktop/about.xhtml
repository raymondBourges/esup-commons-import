<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tr="http://myfaces.apache.org/trinidad" template="template.xhtml">
	<ui:define name="content">
		<tr:document title="#{msgs['EXAMPLE.TEXT']}">
			<tr:spacer height="20px" />
			<tr:outputFormatted styleUsage="instruction"
				value="&lt;b&gt;#{msgs['EXAMPLE.TEXT']}&lt;/b&gt;, Version: #{sessionController.version}" />
			<tr:spacer height="20px" />
			<tr:outputFormatted styleUsage="instruction"
				value="&lt;b&gt;#{msgs['ABOUT.TEXT.SUMMARY']}&lt;/b&gt;: #{msgs['ABOUT.TEXT.SUMMARY.CONTENT']}" />
			<tr:spacer height="20px" />
			<tr:outputFormatted styleUsage="instruction"
				value="&lt;b&gt;#{msgs['ABOUT.TEXT.AUTHORS']}&lt;/b&gt;:" />
			<tr:panelList rows="1">
				<tr:outputFormatted styleUsage="instruction"
					value="#{msgs['ABOUT.TEXT.AUTHORS.YD']}" />
			</tr:panelList>
			<tr:spacer height="20px" />
			<tr:outputFormatted styleUsage="instruction"
				value="&lt;b&gt;#{msgs['ABOUT.TEXT.COPYRIGHT']}&lt;/b&gt;" />
			<tr:spacer height="20px" />
			<tr:outputFormatted styleUsage="instruction"
				value="&lt;b&gt;#{msgs['ABOUT.TEXT.LICENCE']}&lt;/b&gt;: " />
			<tr:goLink text="#{msgs['ABOUT.TEXT.LICENCE.CONTENT']}"
				destination="#{msgs['ABOUT.TEXT.LICENCE.CONTENT.LINK']}" />
			<tr:spacer height="20px" />
			<tr:outputFormatted styleUsage="instruction"
				value="&lt;b&gt;#{msgs['ABOUT.TEXT.OTHERS']}&lt;/b&gt;: #{msgs['ABOUT.TEXT.OTHERS.CONTENT']}" />
			<tr:image shortDesc="QR Code"
				source="/zxing/?f=png&amp;w=400&amp;h=300&amp;t=/stylesheets/home.jsf" />
		</tr:document>
	</ui:define>
</ui:composition>
