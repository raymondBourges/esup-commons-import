<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:e="http://commons.esup-portail.org">
	<h:commandLink action="#{controller.action}"
		styleClass="app-tab-inactive" immediate="true" rendered="#{!rendered}"
		value="#{label}">
		<f:setPropertyActionListener value="#{value}" target="#{target}" />
		<f:ajax render="#{idparent}" event="click"/>
	</h:commandLink>
	<t:outputText styleClass="app-tab-active" rendered="#{rendered}"
		value="#{label}" />
</ui:composition>
