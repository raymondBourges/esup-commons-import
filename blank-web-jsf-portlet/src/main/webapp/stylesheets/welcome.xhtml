<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:e="http://commons.esup-portail.org"
	template="/stylesheets/template.xhtml">
	 <ui:composition template="/stylesheets/template.xhtml">
		<ui:define name="content">
			<h:form>
				<h:panelGrid columns="1" style="width:100%;text-align:center;">
					<p:graphicImage value="/media/images/esup.png" />
					<h:outputText value="#{applicationService.name}"
						style="font-size:16px" />
					<h:outputText value="#{msgs['ABOUT.VERSION']} #{applicationService.version}" />
					<h:outputText value="#{applicationService.copyright}" />
				</h:panelGrid>
				<br/>
				<h:panelGrid columns="2">
					<h:outputText value="#{msgs['ABOUT.AUTHOR']} : " style="font-weight:bold" />
					<h:outputText value="#{msgs['ABOUT.AUTHOR.NAME']}" />

					<h:outputText value="#{msgs['ABOUT.SOCIETY']} : " style="font-weight:bold" />
					<h:outputText value="#{msgs['ABOUT.SOCIETY.NAME']}" />

				</h:panelGrid>

			</h:form>
		</ui:define>
	</ui:composition>
</ui:composition>
