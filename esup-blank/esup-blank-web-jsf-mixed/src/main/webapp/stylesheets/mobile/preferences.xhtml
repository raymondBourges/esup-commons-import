<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tr="http://myfaces.apache.org/trinidad" template="template.xhtml">
	<ui:define name="content">
		<tr:form id="changeLocale">
			<div class="panelBase"><tr:panelCaptionGroup>
				<div class="row"><tr:outputText styleClass="centerMessageText"
					value="#{msgs['PREFERENCES.LANGUAGE.LABEL']}" /></div>
				<tr:iterator value="#{preferencesController.localeItems}"
					var="language" varStatus="row">
					<div class="row"><tr:commandLink
						action="#{sessionController.setLocaleAction}"
						inlineStyle="text-decoration:none;">
						<f:setPropertyActionListener value="#{language.value}"
							target="#{sessionController.languageSelected}" />
						<h:graphicImage value="/media/images/accept.png"
							style="float:left;border:0;margin:10px;"
							alt="#{language.label}" title="#{language.label}"
							rendered="#{language.value==sessionController.languageSelected}" />
						<tr:outputText value="#{language.label}"
							styleClass="centerMessageLink"
							rendered="#{language.value!=sessionController.languageSelected}" />
						<tr:outputText value="#{language.label}"
							styleClass="centerMessageText"
							rendered="#{language.value==sessionController.languageSelected}" />
					</tr:commandLink></div>
				</tr:iterator>
			</tr:panelCaptionGroup></div>
		</tr:form>
	</ui:define>
</ui:composition>
